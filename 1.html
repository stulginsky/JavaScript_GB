<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
   */
  /* переменная "c" хранит значение 2 потому что, ей присвоено новое значение "а" с префиксом 1,
  перфикс возвращает новое значение */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
   */
  /* переменная "d" хранит значение 1 потому что, ей присвоено новое значение "а" с постфиксом 1,
  постфикс возвращает старое значение */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
   */
  /* 'c' хранит значение 5 потому что, после первого инкремента выражение можно представить так:
  с = 2 + (1prefix + 2a) и 3 возвращается в переменную а */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
   */

  /* на этом шаге "d" принимает значение 4: d = 2 + (2b) и 1postfix + 2b возвращается в переменную b = 3; */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>

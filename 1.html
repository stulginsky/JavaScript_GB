<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  function ProductES5(goodsName, goodsPrice) {
    this.goodsName = goodsName;
    this.goodsPrice = goodsPrice;
  }

  ProductES5.prototype.make25Discount = function() {
    this.goodsPrice = this.goodsPrice - (this.goodsPrice* 0.25);
  };

  const goodsES5 = new ProductES5('goodsES5', '4000');
  goodsES5.make25Discount();
  console.log(`Name of goods: ${goodsES5.goodsName},\
  Price of goods with 25% off: ${goodsES5.goodsPrice}`);

//----------------------------------------------------------------

class ProductES6 {
  constructor(goodsName, goodsPrice) {
    this.goodsName = goodsName;
    this.goodsPrice = goodsPrice;
  }

  make25Discount() {
    this.goodsPrice = this.goodsPrice * 0.75;
  }
}

 const goodsES6 = new ProductES6('goodsES6', '10000');
  goodsES6.make25Discount();
  console.log(`Name of goods: ${goodsES6.goodsName},\
  Price of goods with 25% off: ${goodsES6.goodsPrice}`);


</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

/*
1. число 10 складываем с числом 10 получаем число 20
2. конкатенация числа 20 и строки "10"
3. С помощью console.log выводим строку 2010 в консоль.
*/
  console.log(10 + 10 + "10");

/*
1. конкатенация числа 10 и строки "10"
2. конкатенация строки 1010 и числа 10
3. С помощью console.log выводим строку 101010 в консоль.
*/
  console.log(10 + "10" + 10);

/*
1. число 10 складываем с числом 10 получаем число 20
2. унарный + преобразует строку "10" в число 10
3. число 20 складываем с числом 10
4. С помощью console.log выводим число 30 в консоль.
*/
  console.log(10 + 10 + +"10");

/*
1. унарный - преобразует пустую строку "" в число -0
2. число 10 делится на число -0
3. С помощью console.log выводим число -infinity в консоль.
*/
  console.log(10 / -"");

/*
1. унарный + преобразует строку "2,5"  в число
2. преобразование спотыкается на запятой не являющейся верным разделителем, дожна быть точка (.)
3. число 10 делится на неизвестный тип данных
3. С помощью console.log выводим NaN в консоль.
*/
  console.log(10 / +"2,5");

</script>
</body>
</html>
